<h1>ğŸ“‹ Commandes reÃ§ues</h1>

<script>
    // Charger les commandes depuis le serveur
    async function chargerCommandes() {
        const res = await fetch("/commandes", { cache: "no-store" });
        const commandes = await res.json();
        const container = document.getElementById("commandes");
        container.innerHTML = "";

        commandes.forEach(c => {
            const div = document.createElement("div");
            div.className = "commande" + (c.livree ? " livree" : "");

            const boutonTexte = c.livree
                ? "âœ…  servi/serve"
                : "â³ en attente/pending" ;



            const bouton = `<button class="btn-livree" onclick="marquerLivree(${c.id}, ${!c.livree})">${boutonTexte}</button>`;

            div.innerHTML = `<strong>Table ${c.table}</strong><br>
                    EntrÃ©e: ${c.entree || "â€”"}<br>
                    Plat: ${c.plat || "â€”"}<br>
                    Viande: ${c.viande || "â€”"}<br>
                    Accompagnement: ${c.accompagnement.join(', ') || "â€”"}<br>
                    Boisson: ${c.boisson || "â€”"}<br>
                    Vin: ${c.vin || "â€”"}<br>
                    ${bouton}`;

            container.appendChild(div);
        });
    }

    // Charger plats Ã©puisÃ©s
    async function chargerEpuises() {
        const res = await fetch("/epuises", { cache: "no-store" });
        const epuises = await res.json();

        // Mettre Ã  jour la liste
        const list = document.getElementById("epuises");
        list.innerHTML = "";
        epuises.forEach(p => {
            const li = document.createElement("li");
            li.innerHTML = `${p} <button class="btn-retirer" onclick="retirerEpuise('${p}')">ğŸŸ¢ RÃ©activer</button>`;
            list.appendChild(li);
        });

        // DÃ©sactiver/activer les boutons selon Ã©tat
        document.querySelectorAll("#liste-boutons button").forEach(btn => {
            const plat = btn.getAttribute("data-plat");
            if (epuises.includes(plat)) {
                btn.disabled = true;
                btn.style.opacity = "0.5";
            } else {
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        });
    }

    // Marquer une commande livrÃ©e ou en attente
    async function marquerLivree(id, etat) {
        await fetch(`/commandes/${id}/livree`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ livree: etat })
        });
        chargerCommandes();
    }

    // Marquer un plat comme Ã©puisÃ©
    async function marquerEpuise(plat) {
        await fetch("/epuises", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ plat })
        });
        chargerEpuises();
    }

    // Retirer un plat de la liste des Ã©puisÃ©s
   async function retirerEpuise(plat) {
  const res = await fetch("/epuises", {
    method: "DELETE",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ plat })
  });
  if (!res.ok) {
    const err = await res.json().catch(() => ({}));
    console.error("Erreur rÃ©activation:", res.status, err);
    alert("RÃ©activation Ã©chouÃ©e: " + (err.error || res.statusText));
    return;
  }
  await chargerEpuises();
}

    // Liste de tous les plats dispo
    const plats = [
        "Salade CÃ©sar", "Sauce salade CÃ©sar",
        "Riz noir", "Riz national",
        "Cabrit", "Poulet", "Porc",
        "Banane pesÃ©e", "Pikliz", "Salade russe",
        "Eau plate", "Eau gazeuse", "ThÃ© glacÃ©", "Multifruit", "Coca-Cola",
        "Vin rouge", "Vin blanc"
    ];

    // GÃ©nÃ©rer les boutons Ã©puisÃ©
    const listeBoutons = document.getElementById("liste-boutons");
    plats.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = `ğŸš« ${p}`;
        btn.className = "btn-epuise";
        btn.setAttribute("data-plat", p);   // important pour gestion Ã©tat
        btn.onclick = () => marquerEpuise(p);
        listeBoutons.appendChild(btn);
    });

    // Lancer aprÃ¨s que la page est chargÃ©e
    document.addEventListener("DOMContentLoaded", () => {
        chargerCommandes();
        chargerEpuises();
        setInterval(() => {
            chargerCommandes();
            chargerEpuises();
        }, 5000);
    });
</script>
